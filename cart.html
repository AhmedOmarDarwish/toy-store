<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart - ToyLand</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind-config.js"></script>
    <link
      rel="shortcut icon"
      href="/assets/images/logo/Logo.png"
      type="image/x-icon"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body
    class="font-sans bg-gray-50 dark:bg-gray-900 transition-colors duration-300"
  >
    <!-- Simple Nav -->
    <nav class="bg-white dark:bg-gray-800 shadow-lg sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-20 items-center">
          <a href="index.html" class="flex items-center space-x-2">
            <div
              class="w-10 h-10 bg-gradient-to-br from-primary to-secondary rounded-full flex items-center justify-center"
            >
              <span class="text-white text-2xl">üß∏</span>
            </div>
            <span class="text-2xl font-bold text-gray-800 dark:text-white"
              >ToyLand</span
            >
          </a>
          <div class="flex items-center space-x-4">
            <button
              id="themeToggle"
              class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition"
            >
              <span id="themeIcon">üåô</span>
            </button>
            <a
              href="products.html"
              class="text-gray-600 dark:text-gray-300 hover:text-primary"
              >Continue Shopping</a
            >
          </div>
        </div>
      </div>
    </nav>

    <!-- Cart Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
      <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-8">
        Shopping Cart üõí
      </h1>

      <div id="cartContainer" class="grid lg:grid-cols-3 gap-8">
        <!-- Cart Items -->
        <div class="lg:col-span-2">
          <div id="cartItems" class="space-y-4">
            <!-- Items injected by JS -->
          </div>

          <div
            id="emptyCart"
            class="hidden text-center py-20 bg-white dark:bg-gray-800 rounded-2xl shadow-md"
          >
            <div class="text-6xl mb-4">üõçÔ∏è</div>
            <h3 class="text-2xl font-bold text-gray-800 dark:text-white mb-2">
              Your cart is empty
            </h3>
            <p class="text-gray-600 dark:text-gray-300 mb-6">
              Looks like you haven't added any toys yet!
            </p>
            <a
              href="products.html"
              class="inline-block px-8 py-3 bg-primary text-white rounded-full font-bold hover:bg-red-500 transition"
              >Start Shopping</a
            >
          </div>
        </div>

        <!-- Order Summary -->
        <div  class=" lg:col-span-1">
          <div
            class="bg-white dark:bg-gray-800 rounded-2xl shadow-md p-6 sticky top-24"
          >
            <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-6">
              Order Summary
            </h2>

            <div class="space-y-3 mb-6">
              <div
                class="flex justify-between text-gray-600 dark:text-gray-300"
              >
                <span>Subtotal</span>
                <span id="subtotal">$0.00</span>
              </div>
              <div
                class="flex justify-between text-gray-600 dark:text-gray-300"
              >
                <span>Tax (8%)</span>
                <span id="tax">$0.00</span>
              </div>
              <div
                class="flex justify-between text-gray-600 dark:text-gray-300"
              >
                <span>Shipping</span>
                <span id="shipping">Free</span>
              </div>
              <div class="border-t border-gray-200 dark:border-gray-700 pt-3">
                <div
                  class="flex justify-between text-xl font-bold text-gray-800 dark:text-white"
                >
                  <span>Total</span>
                  <span id="total">$0.00</span>
                </div>
              </div>
            </div>

            <button
              onclick="checkout()"
              id="checkoutBtn"
              class="w-full py-4 bg-primary text-white rounded-xl font-bold text-lg hover:bg-red-500 transition transform hover:scale-105 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed"
            >
              Proceed to Checkout
            </button>

            <div
              class="mt-4 flex items-center justify-center space-x-2 text-sm text-gray-500"
            >
              <span>üîí</span>
              <span>Secure Checkout</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/theme.js"></script>
    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
