<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details - ToyLand</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="/assets/images/logo/Logo.png"
      type="image/x-icon"
    />

    <script src="tailwind-config.js"></script>

    <style>
      .fade-in {
        animation: fadeIn 0.5s ease-in;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .zoom-image {
        transition: transform 0.3s ease;
      }
      .zoom-image:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body
    class="font-sans bg-gray-50 dark:bg-gray-900 transition-colors duration-300"
  >
    <!-- Navigation -->
    <nav
      class="bg-white dark:bg-gray-800 shadow-lg sticky top-0 z-50 transition-colors duration-300"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-20">
          <div class="flex items-center">
            <a href="index.html" class="flex items-center space-x-2">
              <div
                class="w-10 h-10 bg-gradient-to-br from-primary to-secondary rounded-full flex items-center justify-center"
              >
                <span class="text-white text-2xl">ðŸ§¸</span>
              </div>
              <span class="text-2xl font-bold text-gray-800 dark:text-white"
                >ToyLand</span
              >
            </a>
          </div>
          <div class="hidden md:flex items-center space-x-4">
            <button
              id="themeToggle"
              class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition"
            >
              <span id="themeIcon">ðŸŒ™</span>
            </button>
            <a
              href="cart.html"
              class="relative p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-full transition"
            >
              <svg
                class="w-6 h-6 text-gray-600 dark:text-gray-300"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
                />
              </svg>
              <span
                id="cartCount"
                class="absolute -top-1 -right-1 bg-primary text-white text-xs rounded-full w-5 h-5 flex items-center justify-center hidden"
                >0</span
              >
            </a>
            <div id="authButtons">
              <a
                href="login.html"
                class="px-4 py-2 text-primary border-2 border-primary rounded-full hover:bg-primary hover:text-white transition"
                >Login</a
              >
            </div>
            <div id="userMenu" class="hidden">
              <a
                href="profile.html"
                class="w-8 h-8 bg-secondary rounded-full flex items-center justify-center text-white font-bold"
                id="userAvatar"
                >U</a
              >
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Breadcrumb -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
      <nav class="flex text-sm text-gray-500 dark:text-gray-400">
        <a href="index.html" class="hover:text-primary">Home</a>
        <span class="mx-2">/</span>
        <a href="products.html" class="hover:text-primary">Shop</a>
        <span class="mx-2">/</span>
        <span id="breadcrumbName" class="text-gray-800 dark:text-white"
          >Product</span
        >
      </nav>
    </div>

    <!-- Product Details -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div id="productContainer" class="grid lg:grid-cols-2 gap-12">
        <!-- Left: Images -->
        <div class="space-y-4">
          <div
            class="bg-white dark:bg-gray-800 rounded-2xl overflow-hidden shadow-lg"
          >
            <img
              id="mainImage"
              src=""
              alt=""
              class="w-full h-96 object-cover zoom-image cursor-zoom-in"
            />
          </div>
          <div id="thumbnailContainer" class="flex gap-2 overflow-x-auto pb-2">
            <!-- Thumbnails injected by JS -->
          </div>
        </div>

        <!-- Right: Info -->
        <div class="fade-in">
          <div id="productBadges" class="flex gap-2 mb-4">
            <!-- Badges injected by JS -->
          </div>

          <h1
            id="productName"
            class="text-3xl md:text-4xl font-bold text-gray-800 dark:text-white mb-4"
          ></h1>

          <div class="flex items-center mb-4">
            <div
              id="productRating"
              class="flex text-yellow-400 text-xl mr-2"
            ></div>
            <span
              id="reviewCount"
              class="text-gray-500 dark:text-gray-400 text-sm"
            ></span>
          </div>

          <div class="flex items-baseline gap-4 mb-6">
            <span
              id="productPrice"
              class="text-4xl font-bold text-primary"
            ></span>
            <span
              id="originalPrice"
              class="text-xl text-gray-400 line-through hidden"
            ></span>
            <span
              id="discountBadge"
              class="px-3 py-1 bg-red-100 text-red-600 rounded-full text-sm font-bold hidden"
              >SAVE 20%</span
            >
          </div>

          <p
            id="productDescription"
            class="text-gray-600 dark:text-gray-300 mb-6 leading-relaxed"
          ></p>

          <div
            class="border-t border-b border-gray-200 dark:border-gray-700 py-6 mb-6"
          >
            <div class="flex items-center gap-4 mb-4">
              <span class="text-gray-700 dark:text-gray-300 font-semibold"
                >Quantity:</span
              >
              <div
                class="flex items-center border border-gray-300 dark:border-gray-600 rounded-lg"
              >
                <button
                  onclick="updateQuantity(-1)"
                  class="px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-600 dark:text-gray-300"
                >
                  -
                </button>
                <input
                  type="number"
                  id="quantityInput"
                  value="1"
                  min="1"
                  max="10"
                  class="w-16 text-center border-x border-gray-300 dark:border-gray-600 py-2 bg-transparent text-gray-800 dark:text-white"
                />
                <button
                  onclick="updateQuantity(1)"
                  class="px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-600 dark:text-gray-300"
                >
                  +
                </button>
              </div>
            </div>

            <div class="flex gap-4">
              <button
                onclick="addToCartFromDetails()"
                class="flex-1 bg-primary text-white py-4 rounded-xl font-bold text-lg hover:bg-red-500 transition transform hover:scale-105 shadow-lg flex items-center justify-center gap-2"
              >
                <svg
                  class="w-6 h-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
                  />
                </svg>
                Add to Cart
              </button>
              <button
                class="p-4 border-2 border-gray-300 dark:border-gray-600 rounded-xl hover:border-primary hover:text-primary transition"
              >
                <svg
                  class="w-6 h-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
                  />
                </svg>
              </button>
            </div>
          </div>

          <div class="space-y-3 text-sm text-gray-600 dark:text-gray-400">
            <div class="flex items-center gap-2">
              <span>âœ“</span>
              <span>Free shipping on orders over $50</span>
            </div>
            <div class="flex items-center gap-2">
              <span>âœ“</span>
              <span>30-day easy returns</span>
            </div>
            <div class="flex items-center gap-2">
              <span>âœ“</span>
              <span>Secure checkout</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Related Products -->
      <div class="mt-20">
        <h2 class="text-3xl font-bold text-gray-800 dark:text-white mb-8">
          You May Also Like
        </h2>
        <div
          id="relatedProducts"
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"
        >
          <!-- Related products injected by JS -->
        </div>
      </div>
    </div>

    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/product-details.js"></script>

    <script>
      
    </script>
  </body>
</html>
