<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - ToyLand</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind-config.js"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Auth Check -->
    <script src="js/auth.js"></script>
    <script>
        (function() {
            const user = JSON.parse(localStorage.getItem('toyland_user') || sessionStorage.getItem('toyland_user'));
            if (!user) {
                window.location.replace('login.html?redirect=profile.html');
                document.write('<h1>Redirecting...</h1>');
                throw new Error('Not authenticated');
            }
        })();
    </script>
    
    <style>
        .stat-card { transition: transform 0.2s; }
        .stat-card:hover { transform: translateY(-4px); }
        .order-row:hover { background-color: rgba(0,0,0,0.02); }
        .dark .order-row:hover { background-color: rgba(255,255,255,0.05); }
    </style>
</head>
<body class="font-sans bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    
    <!-- Navigation -->
    <nav class="bg-white dark:bg-gray-800 shadow-lg sticky top-0 z-50 transition-colors duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                <a href="index.html" class="flex items-center space-x-2">
                    <div class="w-10 h-10 bg-gradient-to-br from-primary to-secondary rounded-full flex items-center justify-center">
                        <span class="text-white text-2xl">üß∏</span>
                    </div>
                    <span class="text-2xl font-bold text-gray-800 dark:text-white">ToyLand</span>
                </a>
                <div class="flex items-center space-x-4">
                   <button
              id="themeToggle"
              class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition"
            >
              <span id="themeIcon">üåô</span>
            </button>
                    <a href="cart.html" class="relative p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-full transition">
                        <svg class="w-6 h-6 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
                        </svg>
                        <span id="cartCount" class="absolute -top-1 -right-1 bg-primary text-white text-xs rounded-full w-5 h-5 flex items-center justify-center hidden">0</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Profile Content -->
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        
        <!-- Profile Header -->
        <div class="bg-white dark:bg-gray-800 rounded-3xl shadow-xl overflow-hidden mb-8">
            <div class="bg-gradient-to-r from-primary to-secondary p-8 text-white">
                <div class="flex flex-col sm:flex-row items-center sm:items-start space-y-4 sm:space-y-0 sm:space-x-6">
                    <div class="w-24 h-24 bg-white text-primary rounded-full flex items-center justify-center text-4xl shadow-lg" id="userAvatar">
                        üë§
                    </div>
                    <div class="text-center sm:text-left">
                        <h1 class="text-3xl font-bold" id="profileName">User Name</h1>
                        <p class="text-white/90" id="profileEmail">user@example.com</p>
                        <p class="text-sm text-white/75 mt-1">Member since <span id="joinDate">2024</span></p>
                        <span id="memberBadge" class="inline-block mt-2 px-3 py-1 bg-white/20 rounded-full text-sm">ü•â Bronze Member</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Order Statistics Grid -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <!-- Total Orders -->
            <div class="stat-card bg-white dark:bg-gray-800 rounded-2xl p-6 shadow-md border border-gray-100 dark:border-gray-700">
                <div class="text-3xl mb-2">üì¶</div>
                <p class="text-3xl font-bold text-gray-800 dark:text-white" id="totalOrders">0</p>
                <p class="text-sm text-gray-500 dark:text-gray-400">Total Orders</p>
            </div>
            
            <!-- Items Bought -->
            <div class="stat-card bg-white dark:bg-gray-800 rounded-2xl p-6 shadow-md border border-gray-100 dark:border-gray-700">
                <div class="text-3xl mb-2">üß∏</div>
                <p class="text-3xl font-bold text-gray-800 dark:text-white" id="totalItems">0</p>
                <p class="text-sm text-gray-500 dark:text-gray-400">Items Bought</p>
            </div>
            
            <!-- Total Spent -->
            <div class="stat-card bg-white dark:bg-gray-800 rounded-2xl p-6 shadow-md border border-gray-100 dark:border-gray-700">
                <div class="text-3xl mb-2">üí∞</div>
                <p class="text-3xl font-bold text-primary" id="totalSpent">$0</p>
                <p class="text-sm text-gray-500 dark:text-gray-400">Total Spent</p>
            </div>
            
            <!-- Average Order -->
            <div class="stat-card bg-white dark:bg-gray-800 rounded-2xl p-6 shadow-md border border-gray-100 dark:border-gray-700">
                <div class="text-3xl mb-2">üìä</div>
                <p class="text-3xl font-bold text-secondary" id="avgOrder">$0</p>
                <p class="text-sm text-gray-500 dark:text-gray-400">Avg. Order</p>
            </div>
        </div>

        <!-- Recent Orders Section -->
        <div class="bg-white dark:bg-gray-800 rounded-3xl shadow-xl overflow-hidden mb-8">
            <div class="p-6 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
                <h2 class="text-xl font-bold text-gray-800 dark:text-white">Recent Orders</h2>
                <button onclick="clearOrderHistory()" class="text-sm text-red-500 hover:text-red-700 underline">
                    Clear History
                </button>
            </div>
            
            <div id="ordersList" class="divide-y divide-gray-200 dark:divide-gray-700">
                <!-- Orders injected here -->
                <div id="noOrders" class="p-8 text-center text-gray-500 dark:text-gray-400">
                    <div class="text-4xl mb-2">üõí</div>
                    <p>No orders yet. Start shopping!</p>
                    <a href="products.html" class="inline-block mt-4 px-6 py-2 bg-primary text-white rounded-full hover:bg-red-500 transition">
                        Browse Products
                    </a>
                </div>
            </div>
        </div>

        <!-- Account Settings -->
        <div class="bg-white dark:bg-gray-800 rounded-3xl shadow-xl overflow-hidden">
            <div class="p-6 border-b border-gray-200 dark:border-gray-700">
                <h2 class="text-xl font-bold text-gray-800 dark:text-white">Account Settings</h2>
            </div>
            
            <div class="p-6 space-y-4">
                <button class="w-full flex items-center justify-between p-4 rounded-xl hover:bg-gray-50 dark:hover:bg-gray-700 transition">
                    <div class="flex items-center space-x-3">
                        <span class="text-2xl">üìù</span>
                        <span class="text-gray-700 dark:text-gray-300">Edit Profile</span>
                    </div>
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                    </svg>
                </button>

                <button class="w-full flex items-center justify-between p-4 rounded-xl hover:bg-gray-50 dark:hover:bg-gray-700 transition">
                    <div class="flex items-center space-x-3">
                        <span class="text-2xl">üìç</span>
                        <span class="text-gray-700 dark:text-gray-300">Manage Addresses</span>
                    </div>
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                    </svg>
                </button>

                <button onclick="logout()" class="w-full flex items-center justify-center space-x-2 p-4 border-2 border-red-500 text-red-500 rounded-xl font-bold hover:bg-red-50 dark:hover:bg-red-900/20 transition">
                    <span>üö™</span>
                    <span>Logout</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/theme.js"></script>
    

</body>
</html>
